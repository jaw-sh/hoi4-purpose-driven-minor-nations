 PDMN.1.t:0 "Our borders have expanded"
 PDMN.1.d:0 "Infantry march in the streets of our newly conquered territory while natives look on and wonder what their future might hold."
 PDMN.1.a:0 "Start recruiting for the next war."
 PDMN.1.b:0 "We will need their cooperation to rebuild and carry forward."
 PDMN_AFAS.2.t:0 "Appeals to Fascists Unheard"
 PDMN_AFAS.2.d:0 "Our appeals to the [From.GetRulingIdeology] countries has been completely ignored."
 PDMN_AFAS.2.a:0 "This will not hurt our nationalism."
 PDMN_AFAS.3.t:0 "[From.GetNameDef] sponsors us!"
 PDMN_AFAS.3.d:0 "[Root.GetAdjective] appeals to [From.GetRulingIdeology] nations has led to [From.GetLeader] establishing diplomatic relations. We can expect to hear more from them soon."
 PDMN_AFAS.3.a:0 "[Root.GetNameDef] looks forward to working with them!"
 PDMN_AFAS.4.t:0 "[From.GetNameDef] sponsorship guide"
 PDMN_AFAS.4.d:0 "[From.GetNameDef], a country [Root.GetNameDef] is sponsoring, is available for further development."
 PDMN_AFAS.4.a:0 "Send a general to train their military."
 PDMN_AFAS.4.b:0 "Provide a geologist and survey for resources."
 PDMN_AFAS.4.x:0 "We cannot squander resources for this."
 PDMN_AFAS.5.t:0 "[From.GetNameDef] offers geological survey"
 PDMN_AFAS.5.d:0 "Our sponsor country is offering survey our country for resources. Do we accept this offer?"
 PDMN_AFAS.5.a:0 "Yes, it would be wrong for us to not exploit our natural resources!"
 PDMN_AFAS.5.b:0 "No, if we give [From.GetNameDef] access to our resources, they may demand them from us later."
 PDMN_AFAS.10.t:0 "[sponsor.GetNameDef] sends military adivosrs"
 PDMN_AFAS.10.d:0 "Our sponsor has provided our military with an experienced theorist. He will help our generals develop effective strategies."
 PDMN_AFAS.10.a:0 "The future is bright."
 PDMN_CHI.1.t:0 "A Lonely Country"
 PDMN_CHI.1.d:0 "With [GER.GetNameDef] recently severing ties over increased pressure from [JAP.getNameDef], [Root.GetNameDef] is left lonely in the world. Across the Pascific, the [USA.GetNameDef] may be a good ally."
 PDMN_CHI.1.a:0 "Do these [UAS.GetAdjective] also hate communists?"
 PDMN_CHI.1.b:0 "We've made it this far by ourselves."
 PDMN_ETH.1.t:0 "[ITA.GetNameDef] Invades!"
 PDMN_ETH.1.d:0 "The forces of Rome once again threaten our land. We are faced with overwhelming odds."
 PDMN_ETH.1.a:0 "Reach out for peace and pray they are reasonable."
 PDMN_ETH.1.b:0 "Long. Live. The King."
 PDMN_ETH.2.t:0 "[ETH.GetNameDef] Surrenders"
 PDMN_ETH.2.d:0 "The [ETH.GetNameDef] has immediately surrendered to our might."
 PDMN_ETH.2.a:0 "We will teach them how to be strong like us."
 PDMN_ETH.2.b:0 "I am not a collector of deserts!"
 PDMN_ETH.3.t:0 "[ETH.GetNameDef] Defiant"
 PDMN_ETH.3.d:0 "[ETH.GetNameDef]"
 PDMN_ETH.3.a:0 "Molto bene!"
 PDMN_ETH.4.t:0 "[ITA.GetNameDef] Rejects Peace"
 PDMN_ETH.4.d:0 "Our offer of peace has been rejected. [ITA.GetLeader] desires only to trample us."
 PDMN_ETH.4.a:0 "[ETH.GetNameDef] has more history than [ITA.Capital.GetName] and will continue to."
 PDMN_ETH.6.t:0 "[ETH.GetNameDef] Appeals to the League of Nations"
 PDMN_ETH.6.d:0 "[ETH.GetNameDef] begs the increasingly irrelevant League of Nations for help dealing with [ITA.GetNameDef]. As a sitting member, we can choose to send some aid, but there's nothing forcing us to."
 PDMN_ETH.6.a:0 "We have our own problems."
 PDMN_ETH.6.b_manpower:0 "There may be volunteers willing to go."
 PDMN_ETH.6.b_equipment:0 "Check the warehouses for old equipment we can spare."
 PDMN_ETH.6.b_ace:0 "Send one of our pilots for hire."
 PDMN_ETH.6.b_commander:0 "We must defend the League of Nations, or there will be another war."
 PDMN_ETH.7.t:0 "[From.GetNameDef] Sends Volunteers"
 PDMN_ETH.7.d:0 "Pale faces have arrived from [From.GetNameDef] in the scorching heat of [ETH.Capital.GetName], volunteers ready to fight."
 PDMN_ETH.7.a:0 "Such sacrifice for a country they aren't even from!"
 PDMN_ETH.8.t:0 "[From.GetNameDef] Sends Equipment"
 PDMN_ETH.8.d:0 "A war cannot be won with determination and blood alone."
 PDMN_ETH.8.a:0 "Guns!"
 PDMN_ETH.9.t:0 "[From.GetNameDef] Sends an Ace Pilot"
 PDMN_ETH.9.d:0 "[From.GetAdjective] pilot Pierre Corriger has arrived in [Root.Capital.GetName], ready to clear the skies above [Root.GetNameDef]."
 PDMN_ETH.9.a:0 "I hope they sent planes and petrol as well..."
 PDMN_ETH.10.t:0 "[From.GetNameDef] Sends a Military Leader"
 PDMN_ETH.10.d:0 "Viking Tamm, a Great War veteran from [SWI.GetNameDef], is one of the most experienced leaders in the world."
 PDMN_ETH.10.a:0 "This levels the field."
 PDMN_MAN.1.t:0 "A Curious Construction"
 PDMN_MAN.1.d:0 "[JAP.GetNameDef] military forces have been active in a non-descript building built in [328.GetName]. It is identified as the 'Epidemic Prevention and Water Purification Department of the Kwantung Army', but no Kwantung forces are allowed in it."
 PDMN_MAN.1.a:0 "Don't ask questions."
 PDMN_MAN.1.b:0 "Ask questions."
 PDMN_JAP.2.t:0 "[MAN.GetNameDef] Asks Questions"
 PDMN_JAP.2.d:0 "A [Root.GetAdjective] human experimentation project in [MAN.GetNameDef] has piqued the curiosity of [MAN.GetLeader] and [MAN.GetSheHe] has solicited a response from us."
 PDMN_JAP.2.a:0 "Lie."
 PDMN_JAP.2.b:0 "Tell the truth."
 PDMN_SWI.1.t:0 "Invasion!"
 PDMN_SWI.1.d:0 "The [Root.GetAdjective] people face overwhelming odds, but our plans for deterrence are in place. With the Council's approval, we can destroy our bridges and roads to hinder enemy progress through the Alps."
 PDMN_SWI.1.a:0 "I think it's time to blow this scene. Get everybody and the stuff together."
 PDMN_SWI.1.b:0 "On second thought, bridges might be important."
 PDMN_USA.1.t:0 "Charles Coughlin lambasts [Root.GetLeader]"
 PDMN_USA.1.d:0 "In his most recently weekly radio broadcast, Charles Coughlin went off on a tirade against [Root.GetLeader]. Father Coughlin, a Roman Catholic priest, is the first political figure to make use of radio to address millions of people. He is a frequent critic [Root.GetLeader] and their antagonism towards [GER.GetNameDef]."
 PDMN_USA.1.a:0 "Freedom of Speech protects even this bile."
 PDMN_USA.1.b:0 "Something must be done to combat his ignorance."
 PDMN_USA.1.b_fdr:0 "Seeking his endorsement was a mistake."
 PDMN_USA.2.t:0 "Formation of the Christian Front"
 PDMN_USA.2.d:0 "The broadcasts by Charles Coughlin now reach the ears of 30 million listeners every week and his formation of the Christian Front indicates he has set his ambitions further than his broadcast."
 PDMN_USA.2.a:0 "Our policies will speak for themselves to the voters."
 PDMN_USA.2.b:0 "This is a serious threat to [Root.GetRulingIdeologyNoun]. Something must be done!"
 PDMN_USA.3.t:0 "Charles Coughlin's Fascist Influence"
 PDMN_USA.3.d:0 "The broadcasts by Charles Coughlin now reach the ears of 30 million listeners every week."
 PDMN_USA.3.a:0 "Freedom of Speech protects even this bile."
 PDMN_USA.3.b:0 "Something must be done to combat his ignorance."
 PDMN_USA.3.b_fdr:0 "Seeking his endorsement was a mistake."
 PDMN_news.1.t:0 "Oil Discovered in [sponsored.GetName]"
 PDMN_news.2.t:0 "Rubber Discovered in [sponsored.GetName]"
 PDMN_news.3.t:0 "Aluminium Discovered in [sponsored.GetName]"
 PDMN_news.4.t:0 "Steel Discovered in [sponsored.GetName]"
 PDMN_news.1.d:0 "A successful geological probe sent by [sponsor.GetNameDef] to [sponsored.GetNameDef] has discovered undisturbed resources. Construction crews have been dispatched to make use of it."
 PDMN_news.1.a:0 "This debt will be repaid in full soon."
 PDMN_news.1.b:0 "This partnership is working in our favor."
 PDMN_news.1.c:0 "Interesting."
 PDMN_news.5.t:0 "Coughlin Defiant!"
 PDMN_news.5.d:0 "Recent coordinated efforts against Charles Coughlin have led to rapid radicalization of his followers and an increase in popularity of his Christian Front. His broadcast reaches more people than ever before, and at his massive rallies he is warning followers of a government crackdown on his message."
 PDMN_news.5.a:0 "He's going to start another civil war!"
 PDMN_news.6.t:0 "Priesthood pushes back against Charles Coughlin"
 PDMN_news.6.d:0 "A group of Roman Catholic priests have become outspoken against Charles Coughlin, citing his antisemitism as dangerous and against Christ. Coughlin claims this is a coordinated effort perpetrated by [Root.GetLeader], but the Church blowback has hurt his Christian Front."
 PDMN_news.6.a:0 "Good."
 PDMN_news.7.t:0 "Christian Front Marches on Washington!"
 PDMN_news.7.d:0 "Attempts at squashing Charles Coughlin's popularity and outreach has angered millions of his followers and has sparked an armed rebellion. Commanded from Coughlin's home in Detroit, conducted by small armed militias, and supported by sympathetics in the armed forces, the newly militarized Christian Front marches towards Washington. It is war."
 PDMN_news.7.a_usa:0 "If we falter and lose our freedoms, it will be because we destroyed ourselves."
 PDMN_news.7.a_dem_com:0 "The fascist snake has struck at the world's heart of democracy."
 PDMN_news.7.a_dem_dem:0 "A bitter blow to democracy."
 PDMN_news.7.a_dem_fas:0 "Without a love for their country, they have nothing."
 PDMN_news.7.a_com_com:0 "The fascists will stop at nothing to end the spread of communism!"
 PDMN_news.7.a_com_dem:0 "We knew they could not survive as communists."
 PDMN_news.7.a_com_fas:0 "Communism destroys a country faster than we thought possible."
 PDMN_seek_nazis:0 "Appeal to Fascists"
 PDMN_seek_nazis_desc:0 "In a complicated geopolitical climate, one man stands out from the rest. Can his inspiration lead our modest nation to greatness?"
 PDMN_seek_british:0 "Appeal to Democracies"
 PDMN_seek_british_desc:0 "The world's most successful empire still looms large over the globe. The British have the tools and assets to build our society skywards."
 PDMN_seek_soviets:0 "Appeal to Communists"
 PDMN_seek_soviets_desc:0 "As we moved away from the indentured servitude of Feudalism, so too must we now move away from Capitalism. The Communists can help us."
 PDMN_seek_neutrality:0 "Maintain Status Quo"
 PDMN_seek_neutrality_desc:0 "All these loudmouths on the world stage keep telling people to pick a side. Nonsense! We will never be bullied into accepting foreign influences!"
